<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body id="body">
    <div class="form">
        <form action="">
            <h2>Sign Up</h2>
        
            <input type="text" id="signname" placeholder="Name" required>
            <br><br>
            <input type="email" id="signemail" placeholder="Email" required>
            <br><br>
            <input type="tel" id="signnum" placeholder="Phone number" required>
            <br><br>
            <input type="password" id="signpass" placeholder=" Password" required>
            <br><br>
            <input type="password" id="signcpass" placeholder="Confirm Password" required>
            <br><br><br>
            <input type="submit" id="sign-up" value="Sign-up" onclick="return signup()">
           <br><br>
            <p>Already have an account?
                <a href="/login.html">login</a>
            </p> 


        </form>
    </div>
    
    <script src="/script.js"></script>
    <!-- vanta cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="/VANTA.js"></script>
</body>
</html>
